{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages {{ entrytitle }}</h1>
<hr>
    <ul>
        {% for entry in entries %}
        <a href="/wiki/{{ entry }}">
            <li>{{ entry }}</li>
            </a>
        {% endfor %}
    </ul>

{% endblock %}

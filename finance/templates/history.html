{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<table>
  <tr>
    <th>Symbol</th>
    <th>Shares</th>
    <th>Price</th>
    <th>Total</th>
    <th>Date/Time</th>
  </tr>
  <h1>Transactions Histoy</h1>
  {% for row in database %}
  <tr>
    <td>{{ row["symbol"] }}</td>
    <td>{{ row["shares"] }}</td>
    <td>${{ row["price"] }}</td>
    <td>${{ row["bill"] }}</td>
    <td>{{ row["date"] }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}

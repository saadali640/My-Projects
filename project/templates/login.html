{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}

    <form action="/login" method="post" style="margin-top: 50px;">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" style="background-color: #f1f1f1;" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" style="background-color: #f1f1f1;" id="password" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit" style="background-color: grey; color: white;">Log In</button>
    </form>

{% endblock %}

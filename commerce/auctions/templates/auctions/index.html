{% extends "auctions/layout.html" %}

{% block body %}
    <h2 style="margin-left: 40px; margin-bottom: 15px; color: #fde3e9;">Active Listings</h2>
    <div class="row mx-4">
    {% for listing in listings %}
    <div class="card" style="width: 18rem; margin-left: 20px; margin-bottom: 20px">
        <img class="card-img-top" src="{{ listing.imageUrl }}" alt="{{ listing.brand }}">
        <div class="card-body">
          <h5 class="card-title">{{ listing.model }}</h5>
          <p class="card-text">{{ listing.description }}</p>
          <strong>Price: ${{ listing.price }}</strong>
          <a href="{% url 'view' model=listing.model id=listing.id %}" class="button-8" style="margin-top: 15px;">View Listing</a>
        </div>
      </div>
      {% endfor %}
      </div>

      <style>
        .button-8 {
      background-color: #fde3e9;
      border-radius: 3px;
      border: 1px solid #7aa7c7;
      box-shadow: rgba(255, 255, 255, .7) 0 1px 0 0 inset;
      box-sizing: border-box;
      color: #39739d;
      cursor: pointer;
      display: inline-block;
      font-family: -apple-system,system-ui,"Segoe UI","Liberation Sans",sans-serif;
      font-size: 13px;
      font-weight: 400;
      line-height: 1.15385;
      margin: 0;
      outline: none;
      padding: 8px .8em;
      position: relative;
      text-align: center;
      text-decoration: none;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
      vertical-align: baseline;
      white-space: nowrap;
    }
    
    .button-8:hover,
    .button-8:focus {
      background-color: #b3d3ea;
      color: #2c5777;
    }
    
    .button-8:focus {
      box-shadow: 0 0 0 4px rgba(0, 149, 255, .15);
    }
    
    .button-8:active {
      background-color: #a0c7e4;
      box-shadow: none;
      color: #2c5777;
    }
       </style>
{% endblock %}

{% extends "auctions/layout.html" %}

{% block title %}
Create Listing
{% endblock %}
{% block body %}
    <h2 style="margin-left: 530px; margin-top: 30px; margin-bottom:20px; color: #fde3e9;">Create Listings</h2>
    
    <div class="form">
        <form action="{% url 'listing'  %}" method="POST" enctype="multipart/form-data" style="color: #fde3e9;">
            <ul style="margin-left:280px;">
            {% csrf_token %}
            {{ form }} 
            
            <label for="category" style="margin-top: 20px; margin-left: 150px; color: #fde3e9;">Select A Category</label>
             <select name="category" id="category">
              {% for category in categories %}            
                <option value="{{category}}">{{ category }}</option>
                {% endfor %}    
            </select>
            
            </ul>
            <input type="submit" value="Create" style="margin-top: 3px; margin-left: 605px;" class="button-8">               
        </form>
     </div>
     
     <style>
      .button-8 {
    background-color: #fde3e9;
    border-radius: 3px;
    border: 1px solid #7aa7c7;
    box-shadow: rgba(255, 255, 255, .7) 0 1px 0 0 inset;
    box-sizing: border-box;
    color: #39739d;
    cursor: pointer;
    display: inline-block;
    font-family: -apple-system,system-ui,"Segoe UI","Liberation Sans",sans-serif;
    font-size: 13px;
    font-weight: 400;
    line-height: 1.15385;
    margin: 0;
    outline: none;
    padding: 8px .8em;
    position: relative;
    text-align: center;
    text-decoration: none;
    user-select: none;
    -webkit-user-select: none;
    touch-action: manipulation;
    vertical-align: baseline;
    white-space: nowrap;
  }
  
  .button-8:hover,
  .button-8:focus {
    background-color: #b3d3ea;
    color: #2c5777;
  }
  
  .button-8:focus {
    box-shadow: 0 0 0 4px rgba(0, 149, 255, .15);
  }
  
  .button-8:active {
    background-color: #a0c7e4;
    box-shadow: none;
    color: #2c5777;
  }
     </style>
     
{% endblock %}
